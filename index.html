<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SHEEPLY Tap ‚Äì –º–∏–Ω–∏ –∏–≥—Ä–∞ —Å –æ–≤–µ—á–∫–æ–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#e0f2ff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2ff, #bfdbfe);
      color: #0f172a;
      overflow: hidden;
    }
    #app {
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
    }
    #header {
      flex-shrink: 0;
      padding: 8px 14px;
      border-radius: 18px;
      background: linear-gradient(145deg, #ffffff, #e0f2ff);
      box-shadow: 0 8px 22px rgba(15,23,42,0.25);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #title {
      font-size: 16px;
      font-weight: 700;
    }
    #scoreBlock {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 11px;
      gap: 2px;
    }
    #scoreMain {
      font-size: 20px;
    }
    .pill {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(148,163,184,0.18);
    }

    #gameCard {
      flex: 1;
      min-height: 0;
      border-radius: 22px;
      background: radial-gradient(circle at top, #e0f2ff, #ffffff);
      box-shadow: 0 18px 40px rgba(15,23,42,0.45);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #sky {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #bae6fd, #e0f2ff 60%, #f9fafb 100%);
      z-index: 0;
    }

    #ground {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 30%;
      background: linear-gradient(180deg, #e0f2ff, #f9fafb);
      z-index: 1;
    }

    #sheepWrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      width: 100%;
    }

    #sheepSprite {
      width: 60%;
      max-width: 260px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 16px 30px rgba(15,23,42,0.35));
      transform-origin: center bottom;
      transition: transform 0.08s ease-out;
    }

    #sheepSprite.jump {
      transform: translateY(-16px) scale(1.03);
    }

    #hint {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(15,23,42,0.6);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(191,219,254,0.9);
      z-index: 3;
    }

    @media (max-width: 400px) {
      #title { font-size: 14px; }
      #scoreMain { font-size: 18px; }
      #sheepSprite { width: 70%; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header id="header">
      <div id="title">SHEEPLY Tap</div>
      <div id="scoreBlock">
        <div id="scoreMain"><span id="scoreValue">0</span> –æ–≤–µ—Ü</div>
        <div class="pill">–õ—É—á—à–∏–π —Å—á—ë—Ç: <span id="bestValue">0</span></div>
      </div>
    </header>

    <main id="gameCard">
      <div id="sky"></div>
      <div id="ground"></div>

      <div id="sheepWrapper">
        <!-- –í–ê–ñ–ù–û: —Ñ–∞–π–ª sheep.png –¥–æ–ª–∂–µ–Ω –ª–µ–∂–∞—Ç—å —Ä—è–¥–æ–º —Å index.html -->
        <img id="sheepSprite" src="sheep.png" alt="Sheeply" />
      </div>

      <div id="hint">–¢–∞–ø–∞–π –ø–æ –æ–≤–µ—á–∫–µ üêë, —á—Ç–æ–±—ã —Å—á–∏—Ç–∞—Ç—å –æ–≤–µ—Ü</div>
    </main>
  </div>

  <script>
    const scoreEl = document.getElementById("scoreValue");
    const bestEl  = document.getElementById("bestValue");
    const sheepEl = document.getElementById("sheepSprite");
    const hintEl  = document.getElementById("hint");

    let score = 0;
    let best  = 0;

    // —á–∏—Ç–∞–µ–º —Ä–µ–∫–æ—Ä–¥ –∏–∑ localStorage
    try {
      const saved = localStorage.getItem("sheeply_sprite_best");
      if (saved) {
        best = parseInt(saved, 10) || 0;
        bestEl.textContent = best;
      }
    } catch (_) {}

    function updateScore() {
      scoreEl.textContent = score;
      bestEl.textContent  = best;
    }

    function onSheepTap() {
      hintEl.style.display = "none";

      score += 1;
      if (score > best) {
        best = score;
        try {
          localStorage.setItem("sheeply_sprite_best", String(best));
        } catch (_) {}
      }
      updateScore();

      // –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
      sheepEl.classList.add("jump");
      setTimeout(() => sheepEl.classList.remove("jump"), 90);
    }

    sheepEl.addEventListener("click", onSheepTap);
    sheepEl.addEventListener("touchstart", (e) => {
      e.preventDefault();
      onSheepTap();
    }, { passive: false });

    updateScore();
  </script>
</body>
</html>
